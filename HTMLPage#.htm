<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
    <title>Untitled Page</title>
</head>
<body>
 <!-- ====== Availability Area ======= --> 
    <div class="availability-area bg-white-smoke">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="heading-content-three">
                        <h2 class="title">For rates &amp; Availability</h2>
                        <h5 class="sub-title">Search your <span>House</span></h5>
                    </div><!-- /.Availability-content -->
                </div><!-- /.col-md-12 -->
            </div><!-- /.row --> 
            <div class="row">
                <div class="col-md-12">

                    <form action="#" method="get" class="advance_search_query">
                        <div class="form-content">
                            <div class="form-group">
                                <label>Living Aria</label>
                                <input type="text" name="FirstName" placeholder="Where do you want to live?">
                            </div><!-- /.form-group -->
                            <div class="form-group">
                                <label>Type</label>
                                <select>
                                   <option value="1 bedroom">On Three 20 Apartments</option>
                                   <option value="2 bedroom">Crescat Apartments</option>
                                   <option value="3 bedroom">Iceland Apartments</option>
                                   <option value="crescat">Crescat Apartments</option>
                                   <option value="monarch">Monarch Apartments</option>
                                   <option value="colombo">Pramonade Apartments</option>
                                </select>
                            </div><!-- /.form-group -->
                            <div class="form-group">
                                <label>Price</label>
                                <input type="text" name="FirstName" placeholder="min">
                            </div><!-- /.form-group -->
                            <div class="form-group">
                                <label>Male</label>
                                <input type="text" name="FirstName" placeholder="max">
                            </div><!-- /.form-group -->
                            <div class="form-group">
                                <label>For</label>
                                <select>
                                  <option value="family">Family</option>
                                  <option value="couple">couple</option>
                                  <option value="single">single</option>
                                  <option value="business">Business</option>
                                </select>
                            </div><!-- /.form-group -->
                        </div><!-- /.form-content -->
                        <button type="submit" class=" button nevy-button">Check Availability</button>
                    </form> <!-- /.advance_search_query -->
                </div><!-- /.col-md-12 -->
            </div><!-- /.row -->
        </div><!-- /.container  -->
    </div><!-- /.Availability-area -->
</body>
</html>
